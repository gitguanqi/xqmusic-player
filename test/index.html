<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小奇音乐播放器插件</title>
    <!-- cdn css -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../lib/css/xqmusic.min.css">
    <!-- cdn js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="https://unpkg.com/xqgjs/lib/xqgjs.min.js"></script>
    <script src="../lib/js/xqmusic.min.js"></script>
</head>
<body>
    <div id="music"></div>
    <script>

        // 插件参数
        let options = {
            el: '#music',
            list: [],
            mode: 'slide', // move/slide
        },
        dataUrl = './mock/music.json';

        window.onload = function () {  
            getList();
        }
        
        
        // 获取歌曲列表
        async function getList () {  
            let data = await axios.get(dataUrl);
            if (data.status === 200) {
                options.list = [...data.data];
                init(options);
            }
        }

        // 初始化参数
        function init (options) {  
            new XqMusic(options);
        }

    </script>
</body>
</html>
